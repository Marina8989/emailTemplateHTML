<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Email Template</title>

    <style>
        .green{
            background: rgb(229, 238, 229);
           
        }
    </style>
</head>
<body>
    <table cellpadding="0" cellspasing="0" border="1" width="600" height="200" align="center" class="green"> <!-- container start-->
        <tr>
            <td>
                 <!-- container for logo and h2-->
                <table cellpadding="0" cellspasing="0" border="1" width="600" align="center">
                    <tr>
                        <td>
                           <!-- left line-->
                           <table cellpadding="0" cellspasing="0" border="1" align="left" width="198" height="50">
                               <tr>
                                   <td>
                                    <table cellpadding="0" cellspasing="0" border="1" width="198" align="left" height="50">
                                        <tr>
                                            <td>
                                                <p style="border-bottom: 1px solid grey; width: 50px; margin: auto;"></p>
                                            </td>
                                        </tr>
                                    </table>
                                   </td>
                               </tr>
                           </table>
                            
                           <!-- left line end-->

                           <!-- logo image start-->
                           <table cellpadding="0" cellspasing="0" border="1" align="left" width="172" height="50">
                               <tr>
                                   <td>
                                    <table cellpadding="0" cellspasing="0" border="1" width="172" align="left">
                                        <tr>
                                            <td>
                                                <img src="logo.jpg" alt="logo image" style="width: 70px; border-radius: 50%; margin-left: auto; margin-right: auto; display: block;">
                                            </td>
                                        </tr>
                                    </table>
                                   </td>
                               </tr>
                           </table>
                        
                           <!-- logo image end-->

                            <!-- right line start -->
                            <table cellpadding="0" cellspasing="0" border="1" align="left" width="198" height="50">
                                <tr>
                                    <td>
                                        <table cellpadding="0" cellspasing="0" border="1" width="198" align="left" height="50">
                                            <tr>
                                                <td>
                                                    <p style="border-bottom: 1px solid grey; width: 50px; margin: auto;"></p>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                            <!-- right line end -->
                        </td>
                    </tr>
                </table>
               <!-- container for logo and h2 end-->


            </td>
        </tr>
    </table> <!-- container end -->
    
</body>
</html>
